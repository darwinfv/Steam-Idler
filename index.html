<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Steam Idler</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      .container { width: 379px !important; 
    </style>

    <script type="text/javascript" src="./functions.js"></script>

  </head>

  <body>
    <br>
    <div class="row container">

      <div class="col-xs-12">
        <form class="form-horizontal">

          <div class="form-group">
            <label class="control-label col-xs-3">Path</label>
            <div class="col-xs-8">
              <input name="path" type="text" class="form-control" id="path" value="C:\Program Files (x86)\Steam\steamapps\common\Team Fortress 2">
            </div>
          </div>
        
          <div class="form-group">
            <label class="control-label col-xs-3">Executable</label>
            <div class="col-xs-8">
              <input name="exe" type="text" class="form-control" id="exe" value="hl2.exe">
            </div>
          </div>
        
          <div class="form-group">
            <label class="control-label col-xs-3">App ID</label>
            <div class="col-xs-4">
              <input name="appid" type="number" class="form-control" id="appid" placeholder="440" min="10" step="10" required="required">
            </div>
            <div class="col-xs-4">
              <button onclick="idleSingle()" type="button" class="btn">Idle</button>
            </div>
          </div>
        
          <div class="form-group">
            <button onclick="idleAll()" type="button" class="btn btn-block" style="margin-left:12px">Idle All Games</button>
          </div>
        
          <div id="alert" class="alert alert-warning text-center" role="alert" style="margin-left:15px">Not Idling. Ready to Idle.</div>

          <div class="form-group">
            <button onclick="next()" type="button" class="btn col-xs-3" style="margin-left:25px">Idle Next</button>
            <button onclick="reIdle()" type="button" class="btn col-xs-3" style="margin-left:25px">Re-Idle</button>
            <button onclick="reload()" type="button" class="btn col-xs-3" style="margin-left:25px">Reload</button>
          </div>

        </form>



      </div>

    </div>

  </body>
</html>
