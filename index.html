<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Steam Idler</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      .container { width: 399px !important; 
    </style>

    <script type="text/javascript" src="./functions.js"></script>

  </head>

  <body>
    <br>
    <div class="row container">

      <div class="col-xs-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-xs-3">Path</label>
            <div class="col-xs-8">
              <input name="path" type="text" class="form-control" id="path" value="C:\Program Files (x86)\Steam\steamapp\common\Team Fortress 2\">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-3">Executable</label>
            <div class="col-xs-8">
              <input name="exe" type="text" class="form-control" id="exe" value="hl2.exe">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-3">App ID</label>
            <div class="col-xs-4">
              <input name="appid" type="number" class="form-control" id="appid" placeholder="440" min="1" required>
            </div>
            <div class="col-xs-4">
              <button onclick="idleSingle()" type="button" class="btn">Idle</button>
            </div>
          </div>
        </form>



      </div>

    </div>

  </body>
</html>
